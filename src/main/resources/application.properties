spring.application.name=sistema-turnos


# CONFIGURACIÓN BASE DE DATOS
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/centro_medico?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# CONFIGURACIÓN JPA/HIBERNATE
# =========================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# =========================
# CONFIGURACIÓN SERVIDOR
# =========================
server.port=8080
server.servlet.context-path=/centro-medico

# =========================
# CONFIGURACIÓN THYMELEAF
# =========================
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# =========================
# CONFIGURACIÓN LOGGING
# =========================
logging.level.com.centromedico.sistema_turnos=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================
# CONFIGURACIÓN AUDITORÍA JPA
# =========================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV