<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnero - Centro Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .turnero-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c5282;
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .turnos-table {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .table {
            margin-bottom: 0;
            font-size: 1.8rem;
        }

        .table thead th {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            padding: 25px;
            font-weight: 700;
            text-align: center;
            border: none;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table tbody td {
            padding: 30px 25px;
            vertical-align: middle;
            text-align: center;
            border: none;
            border-bottom: 3px solid #f0f0f0;
            font-weight: 600;
        }

        .turno-atendiendo {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .turno-finalizado {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            color: white;
        }

        .hora-col {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .paciente-col {
            font-size: 2.2rem;
        }

        .consultorio-col {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-state p {
            font-size: 2rem;
            font-weight: 600;
        }

        /* Animación suave */
        .table tbody tr {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="turnero-container">
    <!-- Header -->
    <!-- Header Mejorado -->
    <div class="header">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <i class="fas fa-hospital-alt me-4" style="font-size: 4rem; color: #3182ce;"></i>
                    <div>
                        <h1 style="margin-bottom: 0.25rem; font-size: 3rem;">TURNERO</h1>
                        <p style="margin: 0; font-size: 1.5rem; color: #718096; font-weight: 500;">
                            Centro Médico
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <div id="fecha-hora">
                    <div style="font-size: 1.8rem; font-weight: 600; color: #2c5282;" id="hora-actual">--:--</div>
                    <div style="font-size: 1.2rem; color: #718096;" id="fecha-actual">Cargando...</div>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(turnos)}" class="turnos-table">
        <table class="table">
            <thead>
            <tr>
                <th style="width: 15%;">HORA</th>
                <th style="width: 35%;">PACIENTE</th>
                <th style="width: 30%;">ESPECIALIDAD</th>
                <th style="width: 20%;">CONSULTORIO</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="turno : ${turnos}"
                th:classappend="${turno.estado == 'ATENDIENDO' ? 'turno-atendiendo' : 'turno-finalizado'}">
                <td class="hora-col" th:text="${turno.horaInicio}">09:00</td>
                <td class="paciente-col" th:text="${turno.pacienteNombreCompleto}">Pérez, Juan</td>
                <td th:text="${turno.especialidadNombre}">Cardiología</td>
                <td class="consultorio-col">
                    <i class="fas fa-door-open me-2"></i>
                    <span th:text="${turno.consultorioNumero}">101</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-refresh cada 10 segundos
    setInterval(function() {
        window.location.reload();
    }, 10000);
</script>

<script>
    // Actualizar fecha y hora en tiempo real
    function actualizarFechaHora() {
        const ahora = new Date();

        // Hora
        const horas = String(ahora.getHours()).padStart(2, '0');
        const minutos = String(ahora.getMinutes()).padStart(2, '0');
        const segundos = String(ahora.getSeconds()).padStart(2, '0');
        document.getElementById('hora-actual').textContent = `${horas}:${minutos}:${segundos}`;

        // Fecha
        const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const fechaFormateada = ahora.toLocaleDateString('es-ES', opciones);
        document.getElementById('fecha-actual').textContent = fechaFormateada;
    }

    // Actualizar cada segundo
    actualizarFechaHora();
    setInterval(actualizarFechaHora, 1000);

    // Auto-refresh cada 10 segundos
    setInterval(function() {
        window.location.reload();
    }, 10000);
</script>

</body>
</html>
