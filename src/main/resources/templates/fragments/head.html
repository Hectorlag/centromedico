<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sistema de gestión de turnos para centro médico">
    <meta name="keywords" content="turnos, médicos, citas, consultorio, salud">
    <meta name="author" content="Centro Médico">

    <!-- Title -->
    <title th:text="${pageTitle != null ? pageTitle + ' - Centro Médico' : 'Centro Médico - Gestión de Turnos'}">
        Centro Médico - Gestión de Turnos
    </title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

    <!-- CSS Vendor Libraries -->
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">

    <!-- AdminLTE Theme -->
    <link rel="stylesheet" href="/css/vendor/adminlte.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/css/vendor/fontawesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/app/base.css">
    <link rel="stylesheet" href="/css/app/components.css">
    <link rel="stylesheet" href="/css/app/dashboard.css">
    <link rel="stylesheet" href="/css/app/turnos.css">
    <link rel="stylesheet" href="/css/app/responsive.css">

    <!-- Main App CSS -->
    <link rel="stylesheet" href="/css/app.css">

    <!-- Page-specific CSS (optional) -->
    <th:block th:if="${extraCss != null}">
        <link th:each="css : ${extraCss}" th:href="@{'/css/' + ${css}}" rel="stylesheet">
    </th:block>

    <!-- Print CSS -->
    <link rel="stylesheet" href="/css/print.css" media="print">

    <!-- Critical CSS for performance (inline small critical styles) -->
    <style>
        /* Critical above-the-fold styles */
        .wrapper { min-height: 100vh; }
        .content-wrapper { padding: 1rem; }
        .btn-loading { pointer-events: none; opacity: 0.6; }
        .status-esperando { color: #ffc107; }
        .status-llamado { color: #17a2b8; }
        .status-atendiendo { color: #28a745; }
        .status-finalizado { color: #6c757d; }
        .status-cancelado { color: #dc3545; }
    </style>

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

    <!-- Preload critical resources -->
    <link rel="preload" href="/css/vendor/bootstrap.min.css" as="style">
    <link rel="preload" href="/css/app.css" as="style">

    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#007bff">
    <meta name="msapplication-TileColor" content="#007bff">

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Centro Médico - Gestión de Turnos">
    <meta property="og:description" content="Sistema profesional de gestión de turnos médicos">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/images/og-image.png">

    <!-- CSRF Token for security -->
    <meta name="_csrf" th:content="${_csrf?.token}">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}">
</head>
</html>
