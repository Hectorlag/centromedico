<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: head"></head>

<body class="hold-transition sidebar-mini layout-fixed">

<!-- Site wrapper -->
<div class="wrapper">

    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <!-- Main Sidebar Container -->
    <aside th:replace="fragments/sidebar :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" layout:fragment="page-title">
                            <span th:text="${pageTitle ?: 'Centro Médico'}">Centro Médico</span>
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
                            <li class="breadcrumb-item"><a href="/turnos/dashboard">Inicio</a></li>
                            <li class="breadcrumb-item active" th:text="${pageTitle ?: 'Dashboard'}">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Flash Messages -->
        <div class="container-fluid">
            <!-- Success Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${success}">Operación exitosa</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Error Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span th:text="${error}">Ha ocurrido un error</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Warning Messages -->
            <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span th:text="${warning}">Advertencia</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Info Messages -->
            <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="fas fa-info-circle mr-2"></i>
                <span th:text="${info}">Información</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <!-- Page Content -->
                <div layout:fragment="content">
                    <!-- El contenido específico de cada página va aquí -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Contenido por defecto</h5>
                                    <p>Este es el layout base del sistema. El contenido específico se reemplazará aquí.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
            <h5>Configuración</h5>
            <hr class="mb-2">

            <!-- Theme Toggle -->
            <div class="mb-3">
                <label class="form-label">Tema</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label" for="darkModeSwitch">Modo Oscuro</label>
                </div>
            </div>

            <!-- Notifications -->
            <div class="mb-3">
                <label class="form-label">Notificaciones</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notificaciones" checked>
                    <label class="form-check-label" for="notificaciones">
                        Activar notificaciones
                    </label>
                </div>
            </div>

            <!-- Auto-refresh -->
            <div class="mb-3">
                <label class="form-label">Auto-actualización</label>
                <select class="form-select form-control" id="autoRefresh">
                    <option value="0">Desactivada</option>
                    <option value="30">30 segundos</option>
                    <option value="60" selected>1 minuto</option>
                    <option value="300">5 minutos</option>
                </select>
            </div>

        </div>
    </aside>

    <!-- Overlay -->
    <div class="control-sidebar-overlay"></div>

</div>

<!-- Loading overlay -->
<div id="loading-overlay" class="d-none">
    <div class="loading-content">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
        <div class="mt-2">Cargando...</div>
    </div>
</div>

<!-- JavaScript Dependencies -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AdminLTE -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<!-- Custom JavaScript -->
<script>
    $(document).ready(function() {
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            $('.alert').fadeOut('slow');
        }, 5000);

        // Loading overlay functions
        window.showLoading = function() {
            $('#loading-overlay').removeClass('d-none');
        };

        window.hideLoading = function() {
            $('#loading-overlay').addClass('d-none');
        };

        // CSRF token for AJAX requests
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        // Dark mode toggle
        $('#darkModeSwitch').change(function() {
            if (this.checked) {
                $('body').addClass('dark-mode');
                $('.navbar').removeClass('navbar-light').addClass('navbar-dark');
            } else {
                $('body').removeClass('dark-mode');
                $('.navbar').removeClass('navbar-dark').addClass('navbar-light');
            }
        });

        // Auto-refresh functionality
        var refreshInterval;
        $('#autoRefresh').change(function() {
            var seconds = parseInt($(this).val());
            clearInterval(refreshInterval);

            if (seconds > 0) {
                refreshInterval = setInterval(function() {
                    // Only refresh if on dashboard or turnos pages
                    if (window.location.pathname.includes('/turnos/dashboard') ||
                        window.location.pathname.includes('/turnos/esperando')) {
                        window.location.reload();
                    }
                }, seconds * 1000);
            }
        });

        // Initialize auto-refresh on page load
        $('#autoRefresh').trigger('change');
    });
</script>

<!-- Page-specific JavaScript -->
<div layout:fragment="scripts">
    <!-- JavaScript específico de cada página va aquí -->
</div>

<!-- Custom CSS for loading overlay -->
<style>
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loading-content {
        text-align: center;
        color: white;
    }

    .alert {
        margin-bottom: 1rem;
    }

    .content-wrapper {
        min-height: calc(100vh - 56px - 60px); /* navbar height - footer height */
    }
</style>

</body>
</html>
