<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="bi bi-person-badge-fill text-primary me-2"></i>
          Detalle del Médico
        </h2>
        <a th:href="@{/medicos}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
      </div>

      <!-- Card con información -->
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Información del Médico</h5>
        </div>
        <div class="card-body">
          <!-- Nombre Completo -->
          <div class="row mb-3">
            <div class="col-md-4">
              <strong><i class="bi bi-person-fill text-primary me-2"></i>Nombre Completo:</strong>
            </div>
            <div class="col-md-8">
                                <span class="fs-5">
                                    <span th:text="${medico.apellido}">Pérez</span>,
                                    <span th:text="${medico.nombre}">Juan</span>
                                </span>
            </div>
          </div>

          <hr>

          <!-- DNI -->
          <div class="row mb-3">
            <div class="col-md-4">
              <strong><i class="bi bi-card-text text-primary me-2"></i>DNI:</strong>
            </div>
            <div class="col-md-8">
              <span th:text="${medico.dni}">12345678</span>
            </div>
          </div>

          <hr>

          <!-- Matrícula -->
          <div class="row mb-3">
            <div class="col-md-4">
              <strong><i class="bi bi-award-fill text-primary me-2"></i>Matrícula:</strong>
            </div>
            <div class="col-md-8">
              <span th:text="${medico.matricula}" class="badge bg-info text-dark fs-6">MP12345</span>
            </div>
          </div>

          <hr>

          <!-- Teléfono -->
          <div class="row mb-3">
            <div class="col-md-4">
              <strong><i class="bi bi-telephone-fill text-primary me-2"></i>Teléfono:</strong>
            </div>
            <div class="col-md-8">
                                <span th:if="${medico.telefono != null and !#strings.isEmpty(medico.telefono)}">
                                    <i class="bi bi-phone me-1"></i>
                                    <span th:text="${medico.telefono}">1234567890</span>
                                </span>
              <span th:if="${medico.telefono == null or #strings.isEmpty(medico.telefono)}"
                    class="text-muted fst-italic">
                                    No especificado
                                </span>
            </div>
          </div>

          <!-- Estado -->
          <hr>
          <div class="row mb-3" th:if="${medico.activo != null}">
            <div class="col-md-4">
              <strong><i class="bi bi-toggle-on text-primary me-2"></i>Estado:</strong>
            </div>
            <div class="col-md-8">
                                <span th:if="${medico.activo}" class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> Activo
                                </span>
              <span th:unless="${medico.activo}" class="badge bg-danger">
                                    <i class="bi bi-x-circle"></i> Inactivo
                                </span>
            </div>
          </div>

          <!-- Especialidades (si existen) -->
          <hr th:if="${medico.especialidades != null and !medico.especialidades.isEmpty()}">
          <div class="row mb-3" th:if="${medico.especialidades != null and !medico.especialidades.isEmpty()}">
            <div class="col-md-4">
              <strong><i class="bi bi-stethoscope text-primary me-2"></i>Especialidades:</strong>
            </div>
            <div class="col-md-8">
                                <span th:each="esp, iterStat : ${medico.especialidades}">
                                    <span class="badge bg-secondary me-1 mb-1" th:text="${esp.nombre}">Cardiología</span>
                                </span>
            </div>
          </div>

          <!-- Consultorios (si existen) -->
          <hr th:if="${medico.consultorios != null and !medico.consultorios.isEmpty()}">
          <div class="row mb-3" th:if="${medico.consultorios != null and !medico.consultorios.isEmpty()}">
            <div class="col-md-4">
              <strong><i class="bi bi-door-open text-primary me-2"></i>Consultorios:</strong>
            </div>
            <div class="col-md-8">
                                <span th:each="cons, iterStat : ${medico.consultorios}">
                                    <span class="badge bg-info text-dark me-1 mb-1" th:text="${cons.numero}">101</span>
                                </span>
            </div>
          </div>
        </div>

        <!-- Footer con acciones -->
        <div class="card-footer bg-light">
          <div class="d-flex justify-content-between">
            <a th:href="@{/medicos}" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Volver al Listado
            </a>
            <div>
              <a th:href="@{/medicos/{id}/editar(id=${medico.id})}"
                 class="btn btn-warning me-2">
                <i class="bi bi-pencil-fill"></i> Editar
              </a>
              <button type="button"
                      class="btn btn-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#eliminarModal">
                <i class="bi bi-trash-fill"></i> Eliminar
              </button>
            </div>
          </div>
        </div>
